{% extends 'base.html' %}

{% block title %}iSports News{% endblock %}
{% block content %}
    
    <div class="container my-5 d-flex flex-wrap news-search">
        {% for article in articles %}
            <div class="my-3 col col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <a href="{{ article.url }}" target="_blank"><img src="{{ article.urlToImage }}" alt="">
                    <h3>{{ article.title }}</h3></a>
                <form action="/" method="POST" class="save-btn">
                    <button class="btn btn-sm btn-red">Save</button>
                </form>
                </div>
            </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
