<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>iSports</title>

  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/bootstrap"></script>
  <script src="/static/main.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="/static/main.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
</head>

<body class="{% block body_class %}{% endblock %}">
<nav class="navbar navbar-expand">
  <div class="container-fluid">
    <div class="navbar-header logo">
      <a href="/" class="navbar-brand"><img src="/static/img/isports-logo.png" alt="logo"></a>
    </div>
    <ul class="nav navbar-nav navbar-left">
      {% if request.endpoint != None %}
      <li>
        <form class="navbar-form navbar-right" action="/search">
          <input name="q" class="form-control" placeholder="Search iSports Top News" id="search">
          <button class="btn btn-default">
            <span class="fa fa-search"></span>
          </button>
        </form>
      </li>
      {% endif %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if not g.user %}
      <li><a href="/signup">Sign up</a></li>
      <li><a href="/login">Log in</a></li>
      {% else %}
      <li>
        <a href="/user">User Profile</a>
      </li>
      <li><a href="/news">My News</a></li>
      <li><a href="/events">My Events</a></li>
      <li><a href="/favorites">Saved News</a></li>
      <li><a href="/logout">Log out</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
<div class="main container-fluid p-0">

  {% block content %}
  {% endblock %}

</div>
</body>
</html>
